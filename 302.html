<script type="text/javascript">
	window.onload = function () {
		var encodeData = window.location.search.substr(1)
		var decodeData = window.decodeURIComponent(window.atob(encodeData))//解码。
		console.log(decodeData)

		var ua = window.navigator.userAgent.toLowerCase();
		var u = navigator.userAgent;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		if (ua.match(/MicroMessenger/i) == 'micromessenger' || u.match(/QQ\//i) == "QQ/"/*u.indexOf('MQQBrowser') !== -1 || u.indexOf('MQQBrowser QQ') !== -1*/) {
			document.getElementById("show").style.display = "block";
			document.getElementById("hide").style.display = "none";
			document.getElementById("shade").style.display = "block";
			//document.getElementById("img_weixin").src = 'https://api.pwmqr.com/qrcode/create/?down=1&url='+window.encodeURIComponent(window.location.href);
			document.getElementById("btn_weixin").addEventListener('click', function () {
				document.getElementById("btn_weixin").removeEventListener('click');
			});

		}else {
			//document.getElementById("img").src = 'https://api.pwmqr.com/qrcode/create/?url='+window.encodeURIComponent(decodeData)
			document.getElementById("btn").addEventListener('click', function () {
				if(decodeData.toLowerCase().indexOf('http')==0){
					window.location.href = decodeData;
					document.getElementById("btn").click()
				}
				//document.getElementById("btn").removeEventListener('click');
			});

			var t=setTimeout(()=>{
				document.getElementById("btn").click()
			},1000)
		}
